<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <script src="script_listar_alunos.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        #cx-sexo{
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Lista dos Alunos Cadastrados</h1>
    <table border="1" class="table table-hover" id="tabela">
        <thead>
            <td>Nome</td>
            <td>Sexo</td>
            <td>Data</td>
            <td>Telefone</td>
            <td>CPF</td>
        </thead>

    </table>

    <form id="formulario" action="" style="display: none;">
        <section>
            <thead>
                Nome:
                <td><input id="cx-nome" type="text"></td>
            
                Sexo:
                <td><input id="cx-sexo" type="text" placeholder="M | F"></td>
            
                Data:
                <td><input id="cx-dt_nasc" type="date"</td>
            
                Telefone:
                <td><input id="cx-telefone" type="number"></td>
            
                CPF:
                <td><input id="cx-cpf" type="number"></td>
            
                <input type="button" id="btncadastro" value="Salvar">
            </thead>
        </section>
    </form>

    <br><br><br><br>
    <a href="cadastrar_alunos.html" target="_blank"><button>lista de alunos</button></a>
</body>
</html>
